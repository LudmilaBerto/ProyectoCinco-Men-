<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Trabajo opcional HTML</title>
    <link rel="stylesheet" href="css/normalize.css">

    <header class="header">

    </header>

    <main class="main">
        <section class="Section1">

            <div class="contenedor-etiquetas-h3">
                <h3 class="h3">Following</h3>
                <h3 class="h3">For You</h3>
            </div>

            <div class="contenedor-imagenes">
                
                <img src="img/imagen 1 auto camping.jpg" alt="imagen de acampar auto" class="imagen">

                <img src="img/imagen 2 camping.webp" alt="" class="imagen">

                <img src="img/imagen 3 lago bosque.jpeg" alt="" class="imagen">

                <img src="img/imagen 4 naturaleza montañas.jpg" alt=""  class="imagen">

                <img src="img/imagen 5 acampar.jpg" alt=""  class="imagen">

                <img src="img/imagen 6 estrellas.jpg" alt="" class="imagen">

                

                <img src="img/imagen 7 oceano.jpg" alt="" class="imagen">

                <img src="img/imagen 8 bosque.jpg" alt="" class="imagen">

                <img src="img/imagen 9 caravana.webp" alt="" class="imagen">

               

                <img src="img/imagen 10 montaña rocas.jpg" alt="" class="imagen2">

                <img src="img/imagen 11 acampada.webp" alt="" class="imagen1">

                <img src="img/imagen 12 capamento.jpg" alt="" class="imagen1">
            </div>

        </section>
        

    </main>

</html>
