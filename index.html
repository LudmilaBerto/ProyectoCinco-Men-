<!DOCTYPE html>

<head>

    <title>Menu - Trabajo opcional HTML</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">

<body class="body">

                    <button class="btn-buscar" type="submit"><i class="fa-solid fa-magnifying-glass icon-buscar"></i></button>

                    <input type="search" placeholder="Search CAP" class="input-buscar">
                   
            </form>

                
                
            

        </div>

    </header>

                <li><a href="#seguidos">Following</a></li>
                <li><a href="#paraTi">For You</a></li>
                
            </ul>
