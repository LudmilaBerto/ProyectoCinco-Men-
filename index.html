<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Trabajo opcional HTML</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/f7e754ff99.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <header class="header">
        <h1 class="logo-h1">CAP</h1>
        
        <div class="contenedor de buscador">

            <i class="fa-solid fa-magnifying-glass icon-buscar"><input type="text" placeholder="Search CAP" class="input-buscar"></i>
            
        </div>
        
        <img src="img/imagen perfil menu.jpg" alt="imagen perfil" class="imagen-perfil-menu"> 

    </header>

    <main>
        <section>
            <div class="contenedor-etiquetas-p">
                <h3>Following</h3>
                <h3>For You</h3>
            </div>

            <div class="contenedor-imagenes">
                <img src="img/imagen 1 auto camping.jpg" alt="imagen de acampar auto" class="imagen">

                <img src="img/imagen 2 naturaleza montañas.jpg" alt=""  class="imagen">

                <img src="img/imagen 3 oceano.jpg" alt=""  class="imagen">

                <img src="img/imagen 4 montaña rocas.jpg" alt="" class="imagen">

                <img src="img/imagen 5 camping.webp" alt="" class="imagen">

                <img src="img/imagen 6 acampar.jpg" alt="" class="imagen">

                <img src="img/imagen 7 bosque.jpg" alt="" class="imagen">

                <img src="img/imagen 8 acampada.webp" alt="" class="imagen">

                <img src="img/imagen 9 lago bosque.jpeg" alt="" class="imagen">

                <img src="img/imagen 10 estrellas.jpg" alt="" class="imagen">

                <img src="img/imagen 11 caravana.webp" alt="" class="imagen">

                <img src="img/imagen 12 capamento.jpg" alt="" class="imagen">
            </div>

        </section>
        

    </main>
</body>
</html>
